<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tourism in Nepal</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Matcha Theme Colors */
    :root {
      --matcha: #a8c686;
      --matcha-dark: #8cad69;
      --text-dark: #222;
      --light-bg: #f5f5f5;
    }

    /* Navbar */
    .navbar {
      background-color: var(--matcha-dark);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .navbar .logo {
      font-size: 1.6rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin-left: 1.5rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #222;
    }

    /* Hero Section */
    .hero {
      background-color: var(--matcha);
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .hero-content h1 {
      font-size: 3rem;
      color: black;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #333;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background-color: var(--matcha-dark);
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #799c44;
    }

    /* Scenic Section */
    .scenic-section {
      padding: 4rem 2rem;
      background-color: white;
      text-align: center;
    }

    .scenic-section h2 {
      font-size: 2rem;
      color: var(--text-dark);
      margin-bottom: 2rem;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .image-card {
      background-color: var(--light-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .image-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .image-card p {
      padding: 1rem;
      font-weight: bold;
      color: #444;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        align-items: flex-end;
      }

      .gallery {
        flex-direction: column;
        align-items: center;
      }

      .hero-content h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Nepal Travels</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Destinations</a></li>
      <li><a href="#">Culture</a></li>
      <li><a href="#">Adventures</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Nepal</h1>
      <p>Explore the land of the Himalayas, rich culture, and breathtaking beauty.</p>
      <a href="#scenic" class="btn">Explore Now</a>
    </div>
  </section>

  <!-- Scenic Beauty Section -->
  <section id="scenic" class="scenic-section">
    <h2>Scenic Beauty of Nepal</h2>
    <div class="gallery">
      <div class="image-card">
        <img src="https://via.placeholder.com/300x200?text=Mount+Everest" alt="Mount Everest" />
        <p>Mount Everest</p>
      </div>
      <div class="image-card">
        <img src="https://via.placeholder.com/300x200?text=Pokhara+Lake" alt="Pokhara Lake" />
        <p>Pokhara Lake</p>
      </div>
      <div class="image-card">
        <img src="https://via.placeholder.com/300x200?text=Lumbini" alt="Lumbini" />
        <p>Lumbini - Birthplace of Buddha</p>
      </div>
    </div>
  </section>

</body>
</html>
